<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
 
    <main class="container" id="Calculadora">
       
        <section class='container'id="Visor">

            <p id='Resultado'></p>
        
            </section>
       
        <section class="container" id="Botoes-Container">
           
            <section class="container" id="Botoes-Numeros">
                <button class="numero" id='0' value="0">0</button>
                <button class="numero" id='1' value="1">1</button>
                <button class="numero" id='2' value="2">2</button>
                <button class="numero" id='3' value="3">3</button>
                <button class="numero" id='4' value="4">4</button>
                <button class="numero" id='5' value="5">5</button>
                <button class="numero" id='6' value="6">6</button>
                <button class="numero" id='7' value="7">7</button>
                <button class="numero" id='8' value="8">8</button>
                <button class="numero" id='9' value="9">9</button>
                <button class="sinal" id="Igual" value="=">=</button>
            </section>
 
            <section class="container" id="Botoes-Sinais">        
                <button class="sinal" value="+">+</button>
                <button class="sinal" value="-">-</button>
                <button class="sinal" value="*">*</button>
                <button class="sinal" value="/">/</button>
            </section>
        </section>
 
 
    </main>
    <script src='./script/script.js'></script>
</body>
</html>
